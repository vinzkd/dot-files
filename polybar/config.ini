[colors]
background = #0d0c12
background-alt = #000000
foreground = #C5C8C6

color1 = #8b7baf
color2 = #43749c
color3 = #62c4c1
color4 = #7db7cf
color5 = #8d94ba
color6 = #84a8c7
color7 = #c2dce3
color8 = #77d9f7
color9 = #d4ffb5
 
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=10;2
font-1 = MaterialIconsOutlined:style=Regular;3
font-2 = Font Awesome 6 Brands:style=Regular;3
font-3 = Font Awesome 6 Free Solid:style=Solid;2
font-4 = Font Awesome v4 Compatibility Regular:style=Regular;2

modules-left = i3 xwindow 
modules-center = date 
modules-right = filesystem memory cpu temperature battery pulseaudio wireless-network wired-network usb-network  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/i3]
type = internal/i3

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #000000

label-focused = %name%
label-focused-foreground = #FFFFFF
label-focused-background = ${colors.background}
label-focused-underline = ${colors.color7}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

;ws-icon-0 = 1;
;ws-icon-1 = 2;

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.color1}

format-mounted = <label-mounted>

label-mounted = %free% 

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.color2}

label-warn = %temperature-c%
label-warn-foreground = #f00



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.color2}
label = %percentage:2%%


[module/temperature]
type = internal/temperature

zone-type = x86_pkg_temp

warn-temperature = 80

format-prefix = " "
format-prefix-foreground = ${colors.color3}
format = <label>
label = %temperature-c%

format-warn-prefix = " "
format-warn-prefix-foreground = #ff9661
format-warn = <label-warn>
label-warn = %temperature-c%
label-warn-foreground = #ff0000


[module/battery]
type = internal/battery

format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.color9}
format-charging = <label-charging>
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full-prefix = " "
format-full-prefix-foreground = ${colors.color8}
format-full = <label-full>
label-full = 100%

ramp-capacity-foreground = ${colors.color8}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.color8}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/wired-network]
type = internal/network
interface = enp7s0
interface-type = wired 

label-connected = ""
label-connected-foreground = ${colors.color8}

[module/wireless-network]
type = internal/network
interface = wlp0s20f3 
interface-type = wireless

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
 
ramp-signal-foreground = ${colors.color8}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 =  


[module/usb-network]
type = internal/network
interface = enp0s20f0u1
interface-type = wired

format-connected = ""
format-connected-foreground = ${colors.color8}

unknown-as-up = true


[module/date]
type = internal/date
interval = 1

date = %A %I:%M %p
date-alt = %Y-%m-%d %I:%M %p
 

label = %date%
label-foreground = ${colors.color7}




[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini 



